<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>ورود</title>

  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />

</head>

<body>

  <section class="mt-4 pt-2">
    <div class="container">
      <a><img alt="logo" src="images/image 1.png" class="w-183 h-48 mx-auto d-block"></a>
      <h5 class="fs-22 text-main2 text-center fw-bold mt-4">سامانه مدیریت جمع آوری مرسولات پستی</h5>
      <div class="mt-4 row mx-0 px-0 g-3">
        <div class="col-lg-6">
          <div class="bg-white rounded-22 shadow-2 h-100 p-4 d-flex align-items-center justify-content-center">
            <form class="max-w-415 mx-auto">
              <h4 class="text-main2 fw-bold fs-20 text-center">ورود به پنل</h4>
              <div class="mt-4">
                <div>
                  <label class="fw-bold fs-14">نام کاربری</label>
                  <input placeholder="نام کاربری را وارد کنید"
                    class="border-gray bg-gray5 mt-2 d-block w-100 h-48 rounded-8 text-center fs-14 fw-bold px-3">
                </div>
                <div class="mt-3">
                  <label class="fw-bold fs-14">رمز عبور</label>
                  <input placeholder="شامل حروف بزرگ و کوچک و اعداد و علائم"
                    class="border-gray bg-gray5 mt-2 d-block w-100 h-48 rounded-8 text-center fs-14 fw-bold px-3">
                </div>
              </div>
              <button class="fw-Medium rounded-8 px-2 w-100 text-white h-48 mt-5 bg-main d-flex align-items-center justify-content-center border-0">ورود</button>
            </form>
          </div>
        </div>
        <div class="col-lg-6">
          <img alt="img" src="images/image.png" class="rounded-22 w-100 h-100 shadow-2">
        </div>
      </div>
      <p class="fs-12 fw-bold text-center text-gray2 my-5 py-4">© کلیه حقوق سایت متعلق به شرکت ملی پست جمهوری اسلامی ایران است.</p>
    </div>
  </section>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
