<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>کد فعالسازی</title>

  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />

</head>

<body class="bg-lg-white">

  <section class="mt-4 pt-2">
    <div class="container">
      <a class="d-block mt-5 mt-lg-0"><img alt="logo" src="images/image 1.png" class="d-block h-48 w-183 mx-auto"></a>
      <h5 class="d-lg-block d-none text-center text-main2 fs-22 fw-bold mt-4">سامانه مدیریت جمع آوری مرسولات پستی</h5>
      <div class="g-3 row mt-4 mx-0 px-0">
        <div class="col-lg-6">
          <div class="d-flex align-items-center bg-white h-100 justify-content-center p-4 rounded-22 shadow-2 shadow-lg-none px-0 px-lg-4">
            <form class="max-w-415 mx-auto">
              <h4 class="text-center text-gray4 fs-16 fs-sm-14 fw-bold">کد تایید پیامک شد، آن را وارد کنید.</h4>
              <div class="mt-4">
                <div dir="ltr" class="d-flex align-items-center justify-content-center gap-2">
                  <input type="number" data-index="0" maxlength="1" min="0" max="9" id="firstOtp" class="rounded-8 focus otp-input h-52 w-41 border-gray bg-gray5 text-center text-main fw-bold outline-none">
                  <input type="number" data-index="1" maxlength="1" min="0" max="9" class="rounded-8 focus otp-input h-52 w-41 border-gray bg-gray5 text-center text-main fw-bold outline-none" disabled="">
                  <input type="number" data-index="2" maxlength="1" min="0" max="9" class="rounded-8 focus otp-input h-52 w-41 border-gray bg-gray5 text-center text-main fw-bold outline-none" disabled="">
                  <input type="number" data-index="3" maxlength="1" min="0" max="9" class="rounded-8 focus otp-input h-52 w-41 border-gray bg-gray5 text-center text-main fw-bold outline-none" disabled="">
                  <input type="number" data-index="4" maxlength="1" min="0" max="9" class="rounded-8 focus otp-input h-52 w-41 border-gray bg-gray5 text-center text-main fw-bold outline-none" disabled="">
                  <input type="number" data-index="5" maxlength="1" min="0" max="9" class="rounded-8 focus otp-input h-52 w-41 border-gray bg-gray5 text-center text-main fw-bold outline-none" disabled="">
                 </div>
              </div>
              <button disabled id="timer" class="d-flex align-items-center bg-main3 border-0 h-48 justify-content-center rounded-8 text-main w-100 fw-Medium mt-4 px-2">
                ۰۱:۵۸
              </button>
              <button id="submit-button" disabled class="button d-flex align-items-center bg-main border-0 h-48 justify-content-center rounded-8 text-white w-100 fw-Medium mt-2 px-2">ورود</button>
              <div class="mt-5 mt-lg-0 pt-1">
                <a class="rounded-16 bg-gray6 w-144 h-32 mx-auto d-flex align-items-center justify-content-center gap-2 text-dark5 dark5hover mt-5">
                  <p class="mb-0 fs-14">۰۹۳۵۷۸۹۴۵۶۰ </p>
                  <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">

                   </svg>
                 </a>
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-6 d-lg-block d-none">
          <img alt="img" src="images/image.png" class="h-100 rounded-22 shadow-2 w-100">
        </div>
      </div>
      <p class="text-center text-gray2 text-lg-main prefooter fs-12 fw-bold mx-3 my-lg-5 pt-lg-4 py-lg-4">© کلیه حقوق سایت متعلق به شرکت ملی پست جمهوری اسلامی ایران است.</p>
    </div>
  </section>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/otp.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
